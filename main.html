<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="back.js"></script>
    <title>Timer</title>
</head>
<body>
    <div>
        <span id='sec'></span>
        <span id='min'></span>
        <span id='hr'></span>
        <span id='dy'></span>
    </div>

    <div class="title">
        <div class="endPeriod" id="halloween">
            <h1>HALLOWEEN</h1>
        </div>


        <div class = "countdown" id="timer">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
    </div>
    
</body>
</html>
